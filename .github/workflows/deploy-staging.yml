name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Get repo code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. OPTIONAL: verify vercel cli (debug step)
      - name: Check Vercel CLI
        run: npx vercel --version

      # 4. Install frontend dependencies
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      # 5. Build frontend
      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # 6. Deploy to Vercel (staging / preview)
      - name: Deploy frontend to Vercel
        run: |
          cd frontend
          npx vercel --pre --token=${{ secrets.VERCEL_TOKEN }}
